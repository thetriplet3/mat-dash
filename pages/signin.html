<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Sign In</title>

  <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
  <!-- CSS Files -->


  <!-- Custom styles for this template -->
  <link href="../assets/css/signin.css" rel="stylesheet">
</head>

<body class="text-center">
  <div class="container">
    <div class="row">

      <!-- Mixins-->
      <!-- Pen Title
      <div class="pen-title">
        <h1>Sign In</h1>
      </div>
      -->
      <br/>
      <div class="container">
        <div class="card"></div>
        <div class="card">
          <h1 class="title">SIGN IN</h1>

          <div class="input-container">
            <input type="text" id="inputUserId" />
            <label for="Username">User ID</label>
            <div class="bar"></div>
          </div>
          <div class="input-container">
            <input type="password" id="inputPassword" />
            <label for="Password">Password</label>
            <div class="bar"></div>
          </div>
          <div class="button-container">
            <button onclick="signin()">
              <span>SIGN IN</span>
            </button>
          </div>
          <div class="footer">
            <a href="#">Forgot your password?</a>
          </div>

        </div>
        <div class="card alt">
          <div class="toggle"></div>
          <h1 class="title">Register
            <div class="close"></div>
          </h1>
          <form>
            <div class="input-container">
              <input type="text" id="Username" required="required" />
              <label for="Username">Username</label>
              <div class="bar"></div>
            </div>
            <div class="input-container">
              <input type="password" id="Password" required="required" />
              <label for="Password">Password</label>
              <div class="bar"></div>
            </div>
            <div class="input-container">
              <input type="password" id="Repeat Password" required="required" />
              <label for="Repeat Password">Repeat Password</label>
              <div class="bar"></div>
            </div>
            <div class="button-container">
              <button>
                <span>Next</span>
              </button>
            </div>
          </form>
        </div>
      </div>


      <script>
        $(document).ready(function () {
          $('.toggle').on('click', function () {
            $('.container').stop().addClass('active');
          });

          $('.close').on('click', function () {
            $('.container').stop().removeClass('active');
          });

        });
        function signin() {
          var userId = document.getElementById('inputUserId').value;
          var password = document.getElementById('inputPassword').value;
          alert(userId);
          if (userId == "dave") {
            console.log(userId == "dave");
            window.location = 'https://mat-dash.herokuapp.com/user/dashboard';
          }
          else if (userId == "manager") {
            window.location = 'https://mat-dash.herokuapp.com/manager/dashboard';
          }
          else if (userId == "itslk") {
            window.location = 'https://mat-dash.herokuapp.com/it/dashboard';
          }
        }
      </script>
</body>

</html>
